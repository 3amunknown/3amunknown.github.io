<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Shop</title>
  <style>
    :root {
      --bg: #f5f5f5;
      --white: #fff;
      --gray: #e0e0e0;
      --dark: #333;
      --accent: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    header {
      position: sticky;
      top: 0;
      background: var(--white);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    nav a {
      margin-left: 2rem;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--white);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      color: #666;
      font-size: 1.1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .product-card {
      background: var(--white);
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 0.5rem;
      object-fit: cover;
      height: 180px;
      background: var(--gray);
    }

    .product-card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
    }

    .product-card p {
      color: #777;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      nav a {
        margin-left: 1rem;
      }

      .hero h2 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>meinShop</h1>
    <nav>
      <a href="#">Start</a>
      <a href="#">Produkte</a>
      <a href="#">Kontakt</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Stylisch. Minimalistisch. Du.</h2>
    <p>Entdecke unsere neuen Produkte für deinen Alltag – schlicht, hochwertig, funktional.</p>
  </section>

  <section class="products">
    <div class="product-card">
      <img alt="Produkt 1" />
      <h3>Produktname</h3>
      <p>Kurze Beschreibung hier.</p>
    </div>
    <div class="product-card">
      <img alt="Produkt 2" />
      <h3>Produktname</h3>
      <p>Kurze Beschreibung hier.</p>
    </div>
    <div class="product-card">
      <img alt="Produkt 3" />
      <h3>Produktname</h3>
      <p>Kurze Beschreibung hier.</p>
    </div>
  </section>

</body>
</html>
