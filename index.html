<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mein Webshop</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .product { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; }
    .cart { border-top: 2px solid #000; margin-top: 2rem; padding-top: 1rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Mein Shop</h1>

  <div id="product-list"></div>

  <div class="cart">
    <h2>Warenkorb</h2>
    <ul id="cart-items"></ul>
    <p><strong>Gesamt: <span id="total">0.00</span> €</strong></p>
  </div>

  <script>
    const products = [
      { id: 1, name: "T-Shirt", price: 19.99 },
      { id: 2, name: "Hoodie", price: 39.99 },
      { id: 3, name: "Mütze", price: 14.99 }
    ];

    const cart = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.forEach(product => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${product.name}</h3>
          <p>Preis: ${product.price.toFixed(2)} €</p>
          <button onclick="addToCart(${product.id})">In den Warenkorb</button>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.price.toFixed(2)} €`;
        list.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    renderProducts();
  </script>
</body>
</html>
